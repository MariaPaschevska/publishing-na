<div class="modal-header">
  <h4 class="modal-title pull-left">Потрібна аутентифікація</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="authForm" (ngSubmit)="authEnter()">
    <div class="form-group">
      <label>Логін:</label>
      <input type="email" formControlName="login" required class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Пароль:</label>
      <input type="password" formControlName="password" required class="form-control" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="сheck">
      <label class="form-check-label" for="сheck">Зберегти</label>
    </div>
    <button type="submit" [disabled]="!authForm.valid" class="btn btn-primary">Увійти</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="modalRef.hide()">Закрити</button>
</div>
