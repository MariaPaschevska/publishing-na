<form [formGroup]="bookForm" (ngSubmit)="save()">
  <div class="form-group">
    <label>Автор:</label>
    <input type="text" formControlName="author" required class="form-control" value="{{book?.author}}">
  </div>
  <div class="form-group">
    <label>Назва:</label>
    <input type="text" formControlName="title" required class="form-control" value="{{book?.title}}">
  </div>
  <div class="form-group">
    <label>Додаткова назва:</label>
    <input type="text" formControlName="subtitle" class="form-control" value="{{book?.subtitle}}">
  </div>
  <div class="form-group">
    <label>Рік видання:</label>
    <input type="text" formControlName="year" required class="form-control" value="{{book?.year}}">
  </div>
  <div class="form-group">
    <label>ISBN:</label>
    <input type="text" formControlName="isbn" required class="form-control" value="{{book?.isbn}}">
  </div>
  <div class="form-group">
    <label>Мова видання:</label>
    <input type="text" formControlName="language" required class="form-control" value="{{book?.language}}">
  </div>
  <div class="form-group">
    <label>Перекладено з:</label>
    <input type="text" formControlName="translatedFrom" required class="form-control" value="{{book?.translatedFrom}}">
  </div>
  <div class="form-group">
    <label>Кількість сторінок:</label>
    <input type="text" formControlName="pageNumber" class="form-control" value="{{book?.pageNumber}}">
  </div>
  <div class="form-group">
    <label>Ціна:</label>
    <input type="text" formControlName="price" required class="form-control" value="{{book?.price}}">
  </div>
  <div class="form-group">
    <label>Додати кнопку "Купити"?</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" formControlName="buyButton" id="inlineRadio1" value="true">
      <label class="form-check-label" for="inlineRadio1">Так</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" formControlName="buyButton" id="inlineRadio2" value="false">
      <label class="form-check-label" for="inlineRadio2">Ні</label>
    </div>
  </div>
  <div class="form-group">
    <label>URL картинки:</label>
    <input type="text" formControlName="imageUrl" class="form-control"
           value="{{book?.imageUrl}}"
           aria-describedby="imageUrlHelpBlock">
    <small id="imageUrlHelpBlock" class="form-text text-muted">
      Вкажіть URL картинки або скористайтеся формою завантаження нової картинки нижче
    </small>
  </div>
  <app-file-uploader></app-file-uploader>
  <div class="form-group">
    <label>Опис:</label>
    <textarea rows="6" formControlName="description" required class="form-control"
              value="{{book?.description}}"></textarea>
  </div>

  <button type="submit" [disabled]="!bookForm.valid" class="btn btn-primary">Зберегти</button>
</form>
